name: thesocial
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^2.2.0
  cupertino_icons: any
  custom_navigation_bar: ^0.8.1
  eva_icons_flutter: any
  firebase_auth: any
  firebase_core: any
  firebase_storage: any
  font_awesome_flutter: any
  google_sign_in: any
  image_picker: any
  page_transition: any
  provider: any

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf

    - family: Monteserrat
      fonts:
        - asset: assets/fonts/Monteserat.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
